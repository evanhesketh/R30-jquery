<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://unpkg.com/jquery"></script>
  <script>
    let $movieForm = $('<form>');
    $('body').append($movieForm);
    $movieForm.append('<input class="form movie"><input class="form rating">');

    let $submitButton = $('<button class="submit-button">');
    $submitButton.text("Submit your film");
    $('body').append($submitButton);

    const $movieList = $('<ul>');
    $('body').append($movieList);

    $submitButton.on('click', addMovie);

    $movieList.on('click', '.remove-btn', function(evt) {
      // evt.target.parentElement.remove();
      $(evt.target).parent().remove();
    })

      //Function to add movie and rating to list

      function addMovie() {

        const movieName = $('.form.movie').val();
        const ratingVal = $('.form.rating').val(); // convert val to number

        const $newMovie = $('<li>').text(`${movieName}'s rating is ${ratingVal}`);
        $newMovie.addClass('new-movie');
        $movieList.append($newMovie);
        const $removeBtn = $('<button class="remove-btn">Remove Me</button>');
        $newMovie.append($removeBtn);

       $movieForm.get(0).reset(); // need to get as vanilla DOM element to reset
      }
  </script>
</body>

</html>
